<div class="tw-mt-3">
    <div class="row tw-border-[1px] tw-rounded tw-border-[#e5e9f2]">
        <div class="card border-0 p-0">
            <div class="card-body ">

                <div class="row  ">
                    <div class="col-md-6 col-6">
                        <div class="tw-relative ms-3">
                            <input type="text" class="tw-form-control-search" placeholder="Search">
                            <i
                                class="ph-bold ph-magnifying-glass tw-absolute tw-left-0 tw-translate-y-[70%] tw-text-gray-400 tw-font-bold"></i>
                        </div>
                    </div>
                    <div class="col-md-6 col-6 tw-flex tw-items-center tw-justify-end tw-gap-2">
                        <div>
                            <select class="form-select">
                                <option value="10">10 per page</option>
                                <option value="20">20 per page</option>
                                <option value="50">50 per page</option>
                                <option value="100">100 per page</option>
                                <option value="200">200 per page</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select">
                                <option value="10">All Customers</option>
                                <option value="20">Active</option>
                                <option value="50">In-Active</option>
                                <option value="100">100 per page</option>
                                <option value="200">200 per page</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="table-responsive mt-3 tw-scroll-m-1 scrollbar-thin">
                    <table class="table table-striped table-hover tw-min-w-[500px]">
                        <thead class="table-bordered">
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Transaction Date</th>

                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of user;index as i">
                                <td class="tw-text-center">{{i+1}}</td>
                                <td class=" tw-flex tw-flex-col">
                                    <div class="tw-flex tw-flex-col tw-w-fit tw-mx-auto">
                                        <span>{{item.userName}}</span>
                                        <label class="tw-inline-block tw-text-green-500 tw-mt-1">
                                            <i class="ph ph-whatsapp-logo"></i>
                                            <span class="tw-ml-1">+91 7990054549</span>
                                        </label>
                                    </div>
                                </td>
                                <td class="text-center">28-Sep-2024 15:54</td>
                                <td class="text-center tw-text-xl">
                                    <i class="ph ph-chat-circle-dots"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-end">
                        <!-- <pagination-controls class="pagination"></pagination-controls> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
